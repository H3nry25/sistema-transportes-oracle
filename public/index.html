<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperativa de Transporte - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fa-solid fa-bus-simple me-2"></i> Cooperativa Express
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            
            <div class="col-lg-4 mb-4">
                <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInLeft">
                    <div class="card-header bg-white border-0 pt-4 px-4">
                        <h4 class="fw-bold text-primary" id="formTitle">
                            <i class="fa-solid fa-ticket me-2"></i>Nuevo Pasaje
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="formPasaje">
                            <input type="hidden" id="id_pasaje">
                            
                            <div class="mb-3">
                                <label class="form-label small text-muted">Ruta</label>
                                <select id="ruta" class="form-select" required></select>
                            </div>
                            
                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <label class="form-label small text-muted">Unidad</label>
                                    <select id="unidad" class="form-select" required></select>
                                </div>
                                <div class="col-6">
                                    <label class="form-label small text-muted">Tipo Pasaje</label>
                                    <select id="tipo" class="form-select" required></select>
                                </div>
                            </div>

                            <div class="mb-3 p-3 bg-light rounded-3 border border-light-subtle">
                                <h6 class="text-secondary small fw-bold mb-2">DATOS DEL CLIENTE</h6>
                                <div class="mb-2">
                                    <input type="text" id="cedula" class="form-control form-control-sm" placeholder="CÃ©dula / DNI" required>
                                </div>
                                <div>
                                    <input type="text" id="nombre" class="form-control form-control-sm" placeholder="Nombre Completo" required>
                                </div>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <label class="form-label small text-muted">Valor ($)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="valor" class="form-control" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <label class="form-label small text-muted">Asiento</label>
                                    <input type="number" id="asiento" class="form-control" placeholder="#">
                                </div>
                            </div>

                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <label class="form-label small text-muted">Fecha</label>
                                    <input type="date" id="fecha" class="form-control form-control-sm" required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label small text-muted">Hora</label>
                                    <input type="time" id="hora" class="form-control form-control-sm" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <input type="text" id="obs" class="form-control form-control-sm" placeholder="Observaciones (Opcional)">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" id="btnGuardar" class="btn btn-primary btn-lg shadow-sm">
                                    <i class="fa-solid fa-save me-2"></i>Guardar
                                </button>
                                <button type="button" id="btnCancelar" class="btn btn-secondary shadow-sm" style="display: none;" onclick="resetForm()">
                                    <i class="fa-solid fa-xmark me-2"></i>Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInRight">
                    <div class="card-body p-4">
                        
                        <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-4">
                            <div class="input-group" style="max-width: 300px;">
                                <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-filter text-muted"></i></span>
                                <select id="filtroRuta" class="form-select border-start-0" onchange="aplicarFiltro()"></select>
                            </div>
                            <button onclick="exportarCSV()" class="btn btn-success text-white fw-bold shadow-sm">
                                <i class="fa-solid fa-file-csv me-2"></i>Exportar CSV
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th class="text-center">#</th>
                                        <th>Cliente</th>
                                        <th>Ruta / Bus</th>
                                        <th>Detalles</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablaBody">
                                    </tbody>
                            </table>
                        </div>

                        <nav class="d-flex justify-content-between align-items-center mt-3">
                            <span class="text-muted small" id="infoPaginacion">Mostrando 0 de 0</span>
                            <ul class="pagination pagination-sm mb-0" id="paginacion"></ul>
                        </nav>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
